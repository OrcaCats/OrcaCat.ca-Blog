<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrcaCat Blog - Projects</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.ico">
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="footerStyles.css">
</head>
<body>
    <div class="site-container">
        <!-- Taskbar will be injected here by the component -->

        <!-- Main content -->
        <main>
            <div class="main-content">
                <div class="project-timeline-buffer">
                    <h1 class="title1">Recent Projects</h1>
                </div>

                <!-- Project Controls -->
                <div class="project-controls">
                    <div class="project-count" id="projectCount">Loading projects...</div>
                    <div class="sort-control">
                        <label for="sortSelect">Sort by: </label>
                        <select id="sortSelect">
                            <option value="date-desc">Newest First</option>
                            <option value="date-asc">Oldest First</option>
                            <option value="title-asc">Title A-Z</option>
                            <option value="title-desc">Title Z-A</option>
                        </select>
                    </div>
                </div>

                <!-- Project Filters -->
                <div class="project-filters">
                    <button class="filter-btn active" data-filter="all">All Projects</button>
                    <button class="filter-btn" data-filter="featured">Featured</button>
                    <button class="filter-btn" data-filter="development">Development</button>
                    <button class="filter-btn" data-filter="planning">Planning</button>
                    <button class="filter-btn" data-filter="launch">Launch</button>
                </div>

                <div class="projects-grid-section">
                    <div class="projects-grid">
                        <!-- Loading state -->
                        <div class="loading-state">
                            <div class="loading-spinner"></div>
                            <p>Loading projects...</p>
                        </div>
                    </div>
                </div>

                <!-- Project Modal -->
                <div id="projectModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeProjectModal()">&times;</span>
                        <div id="modalContent">
                            <!-- Dynamic content will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        
    </div>

    <!-- Load the self-contained taskbar component -->
    <script src="Taskbar.js"></script>
    <script src="rotatingFeatured.js"></script>
    
    <!-- Load the Projects CMS -->
    <script src="projectCMS.js"></script>

    <!-- Admin panel toggle (optional) -->
    <script>
        // Optional: Add keyboard shortcut to show admin functions
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.shiftKey && e.key === 'P') {
                console.log('Projects CMS Admin Mode');
                console.log('Available commands:');
                console.log('- projectsCMS.getAllProjects()');
                console.log('- projectsCMS.addProject(projectData)');
                console.log('- projectsCMS.removeProject(projectId)');
                console.log('- projectsCMS.updateProject(projectId, updates)');
                console.log('- projectsCMS.exportData()');
                console.log('- projectsCMS.refresh()');
            }
        });
    </script>
    <script src="footer.js"></script>
</body>
</html>
