<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unread Emails</title>
</head>
<body>
    <h1>Unread Emails</h1>
    {% if emails %}
        <ul>
        {% for email in emails %}
            <li><strong>From:</strong> {{ email.from }} <br> <strong>Subject:</strong> {{ email.subject }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No unread emails.</p>
    {% endif %}
</body>
</html>
