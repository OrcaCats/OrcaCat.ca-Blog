<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox and Grid Layout</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        /* Taskbar style */
        .taskbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px;
            height: 10%;
            border: 2px solid black;
        }

        .taskbarElement{
            color: white;
            font-size: 40px;
        }

        .centerFlex{
            display: flex;
            align-items: center;
            height: 100%;
        }

        .weather-icon{
            width: 70px;
            height: 70px;
        }

        .weather-chart-container {
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
            height: 10px;
        }

        .weatherChart{
            height: 80px;
            width:200px
        }

        /* Main container for grid */
        .container {
    height: 90%;
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* Four equal columns */
    grid-template-rows: repeat(2, 1fr);    /* Two equal rows */
    gap: 0;
    border: 2px solid black;
}

.box {
    background-color: #4CAF50;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    border: 2px solid black;
}

/* Layout for each box */
.box-1 {
    grid-column: 1;
    grid-row: 1;
}

.box-2 {
    grid-column: 2;
    grid-row: 1;
}

.box-3 {
    grid-column: 3;
    grid-row: 1 / 3;
}

.box-4 {
    grid-column: 4;
    grid-row: 1;
}

.box-5 {
    grid-column: 1;
    grid-row: 2;
}

.box-6 {
    grid-column: 2;
    grid-row: 2;
}


.box-7 {
    grid-column: 4;
    grid-row: 2;
}


    </style>
</head>

<body>

    <!-- Flexbox Taskbar -->
    <div class="taskbar">

        <!-- Display date and time -->
        <div class="centerFlex">
            <img id="weather-icon" class="weather-icon">
            <p id="dateDisplay" class="taskbarElement">Loading...</p>

            <script>
                function updateDateText() {
                    const dateDisplay = document.getElementById('dateDisplay');
                    const now = new Date();
                    const options = { 
                        weekday: 'short', 
                        month: 'short', 
                        day: 'numeric', 
                        hour: '2-digit', 
                        minute: '2-digit'
                    };
                    dateDisplay.textContent = now.toLocaleDateString('en-US', options);
                }

                async function fetchWeather() {
                    const apiKey = "9b5c337b46336b6023b83e5bd3620566";
                    const city = "lat=49.1044&lon=-122.8011";
                    const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?${city}&appid=${apiKey}&units=metric`;
                    
                    try {
                        const response = await fetch(weatherUrl);
                        const weatherData = await response.json();

                        const iconCode = weatherData.weather[0].icon;
                        const iconUrl = `http://openweathermap.org/img/wn/${iconCode}.png`;
                        document.getElementById("weather-icon").src = iconUrl;
                    } 
                    catch (error) {
                        console.error("Error fetching weather data: ", error);
                    }
                }
                setInterval(updateDateText, 60000);
            </script>

        </div>

        <!-- block -->
        <div class="blockOrder"> <!--incomplete, add-->
            <p id="blocks" class="taskbarElement">Loading</p>

            <script>
                function updateBlock(){
                    const blockList = [
                        "Weekend!",
                        "ABCD",
                        "BADC",
                        "CDAB",
                        "DCBA",
                        "TBD",
                        "Weekend!"
                    ];
                    const day = new Date().getDay();
                    document.getElementById("blocks").textContent = blockList[day];
                }
            </script>
        </div>

        <!-- weather -->
        <div class="centerFlex">
            <div class="chart-container">
                <canvas id="temperatureChart" class="weatherChart"></canvas>
            </div>

            <div class="chart-container">
                <canvas id="precipitationChart" class="weatherChart"></canvas>
            </div>
        
            <script>
                async function fetchWeatherData() {
                    const apiKey = "9b5c337b46336b6023b83e5bd3620566";
                    const city = "lat=49.1044&lon=-122.8011"; // Use your latitude and longitude
                    const weatherUrl = `https://api.openweathermap.org/data/2.5/forecast?${city}&appid=${apiKey}&units=metric`;
        
                    try {
                        const response = await fetch(weatherUrl);
                        const weatherData = await response.json();
        
                        const filteredData = weatherData.list.filter(item => {
                            const hour = new Date(item.dt * 1000).getHours();
                            return hour >= 7 && hour <= 23;
                        });
        
                        const hours = filteredData.map(item => new Date(item.dt * 1000).getHours());
                        const temperatures = filteredData.map(item => item.main.temp);
                        const precipitation = filteredData.map(item => item.rain ? item.rain['3h'] || 0 : 0);
        
                        renderTemperatureChart(hours, temperatures);
                        renderPrecipitationChart(hours, precipitation);
                    } catch (error) {
                        console.error("Error fetching weather data:", error);
                    }
                }
        
                function renderTemperatureChart(hours, temperatures) {
                    const ctx = document.getElementById("temperatureChart").getContext("2d");
                    new Chart(ctx, {
                        type: "line",
                        data: {
                            labels: hours,
                            datasets: [{
                                label: "",
                                data: temperatures,
                                fill: false,
                                borderColor: "rgb(75, 192, 192)",
                                tension: 0.1
                            }]
                        },
                        options: {
                            plugins: {
                                title: {
                                    display: false
                                },
                                legend: {
                                    display: false
                                }
                            },
                            scales: {
                                x: {
                                    ticks: {
                                        display: false // Hide x-axis labels
                                    },
                                    grid: {
                                        display: true, // Ensure grid lines are visible
                                        color: "rgba(200, 200, 200, 0.5)"
                                    }
                                },
                                y: {
                                    ticks: {
                                        display: false // Hide y-axis labels
                                    },
                                    grid: {
                                        display: true, // Ensure grid lines are visible
                                        color: "rgba(200, 200, 200, 0.5)"
                                    }
                                }
                            }
                        }
                    });
                }
        
        
                function renderPrecipitationChart(hours, precipitation) {
                    const ctx = document.getElementById("precipitationChart").getContext("2d");
                    new Chart(ctx, {
                        type: "bar",
                        data: {
                            labels: hours,
                            datasets: [{
                                label: "Precipitation (mm)",
                                data: precipitation,
                                backgroundColor: "rgba(54, 162, 235, 0.5)"
                            }]
                        },
                        options: {
                            plugins: {
                                title: {
                                    display: false
                                },
                                legend: {
                                    display: false
                                }
                            },
                            scales: {
                                x: {
                                    ticks: {
                                        display: false
                                    
                                    }
                                },
                                y: {
                                    ticks: {
                                        display: false
                                    }
                                }
                            }
                        }
                    });
                }
        
                fetchWeatherData();
            </script>

        </div>
    </div>

    <!-- Grid Layout -->
    <div class="container">
        <div class="box box-1">
            Box 1
        </div>
        <div class="box box-2">
            Box 2
        </div>
        <div class="box box-3">
            Box 3 (1x2 vertically)
        </div>
        <div class="box box-4">
            Box 4
        </div>
        <div class="box box-5">
            Box 5
        </div>
        <div class="box box-6">
            Box 6
        </div>
        <div class="box box-7">
            Box 7
        </div>
    </div>

    <script>
        window.onload = () => { // = () => {} defines the code to execute once when the program is ran
            updateDateText();
            fetchWeather();
            updateBlock();
        }
    </script>

</body>
</html>
