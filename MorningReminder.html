<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox and Grid Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        /* Taskbar style */
        .taskbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px;
            height: 10%;
            border: 2px solid black;
        }

        .taskbarElement{
            color: white;
            font-size: 40px;
        }

        .date{
            display: flex;
            align-items: center;
        }

        .weather-icon{
            width: 70px;
            height: 70px;
        }

        /* Main container for grid */
        .container {
            height: 90%;
            display: grid;
            grid-template-columns: repeat(4, 1fr) 2fr 1fr; /* Adjusted column count */
            grid-template-rows: repeat(2, 1fr);
            gap: 0; /* No gap between grid items */
            border: 2px solid black;
        }

        .box {
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: 2px solid black; /* Add 2px border to each box */
        }

        /* Layout for grid items */
        .box-1 {
            grid-column: 1 / 3;
            grid-row: 1;
        }

        .box-2 {
            grid-column: 1 / 3;
            grid-row: 2;
        }
        .box-3 {
            grid-column: 3 / 5;
            grid-row: 1 / 3;
        }
        .box-4 {
            grid-column: 5;
            grid-row: 1;
        }
        .box-5 {
            grid-column: 6;
            grid-row: 1;
        }

        .box-6 {
            grid-column: 5;
            grid-row: 2;
        }

        .box-7 {
            grid-column: 6;
            grid-row: 2;
        }
    </style>
</head>
<body>

    <!-- Flexbox Taskbar -->
    <div class="taskbar">

        <!-- Display date and time -->
        <div class="date">
            <img id="weather-icon" class="weather-icon">
            <p id="dateDisplay" class="taskbarElement">Loading...</p>

            <script>
                function updateDateText() {
                    const dateDisplay = document.getElementById('dateDisplay');
                    const now = new Date();
                    const options = { 
                        weekday: 'short', 
                        month: 'short', 
                        day: 'numeric', 
                        hour: '2-digit', 
                        minute: '2-digit'
                    };
                    dateDisplay.textContent = now.toLocaleDateString('en-US', options);
                }

                async function fetchWeather() {
                    const apiKey = "9b5c337b46336b6023b83e5bd3620566";
                    const city = "lat=49.1044&lon=-122.8011";
                    const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?${city}&appid=${apiKey}&units=metric`;
                    
                    try {
                        const response = await fetch(weatherUrl);
                        const weatherData = await response.json();

                        const iconCode = weatherData.weather[0].icon;
                        const iconUrl = `http://openweathermap.org/img/wn/${iconCode}.png`;
                        document.getElementById("weather-icon").src = iconUrl;
                    } 
                    catch (error) {
                        console.error("Error fetching weather data: ", error);
                    }
                }
                // Update the date and time every second
                window.onload = () => {
                    updateDateText();
                    fetchWeather();
                };
                setInterval(updateDateText, 60000);
            </script>

        </div>

        <!-- block -->
        <div class="blockOrder">
            <p id="blocks" class="taskbarElement">Loading</p>
        </div>
        <div><!-- weather --></div>
        <div>Menu</div>
    </div>

    <!-- Grid Layout -->
    <div class="container">
        <div class="box box-1">
            Box 1
        </div>
        <div class="box box-2">
            Box 2
        </div>
        <div class="box box-3">
            Box 3 (1x2 vertically)
        </div>
        <div class="box box-4">
            Box 4
        </div>
        <div class="box box-5">
            Box 5
        </div>
        <div class="box box-6">
            Box 6
        </div>
        <div class="box box-7">
            Box 7
        </div>
    </div>

</body>
</html>
