<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox and Grid Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Taskbar style */
        .taskbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }

        /* Main container for grid */
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr) 2fr 1fr 1fr;
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .box {
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border-radius: 5px;
        }

        /* Layout for grid items */
        .box-1 {
            grid-column: 1 / 3;
            grid-row: 1;
        }

        .box-2 {
            grid-column: 1 / 3;
            grid-row: 2;
        }

        .box-3 {
            grid-column: 3 / 5;
            grid-row: 1 / 3;
        }

        .box-4 {
            grid-column: 5;
            grid-row: 1;
        }

        .box-5 {
            grid-column: 6;
            grid-row: 1;
        }

        .box-6 {
            grid-column: 5;
            grid-row: 2;
        }

        .box-7 {
            grid-column: 6;
            grid-row: 2;
        }

    </style>
</head>
<body>

    <!-- Flexbox Taskbar -->
    <div class="taskbar">
        <div>Logo</div>
        <div>Menu</div>
    </div>

    <!-- Grid Layout -->
    <div class="container">
        <div class="box box-1">Box 1</div>
        <div class="box box-2">Box 2</div>
        <div class="box box-3">Box 3 (1x2 vertically)</div>
        <div class="box box-4">Box 4</div>
        <div class="box box-5">Box 5</div>
        <div class="box box-6">Box 6</div>
        <div class="box box-7">Box 7</div>
    </div>

</body>
</html>
