        /* Main container for grid */
        .container {
    display: grid;
    grid-template-columns: repeat(4, 1fr) 2fr 1fr; /* Adjusted column count */
    grid-template-rows: repeat(2, 1fr);
    gap: 0; /* No gap between grid items */
    border: 2px solid black;
}

        .box {
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: 2px solid black; /* Add 2px border to each box */
        }

        /* Layout for grid items */
        .box-1 {
            grid-column: 1 / 3;
            grid-row: 1;
        }

        .box-2 {
            grid-column: 1 / 3;
            grid-row: 2;
        }
        .box-3 {
            grid-column: 3 / 5;
            grid-row: 1 / 3;
        }
        .box-4 {
            grid-column: 5;
            grid-row: 1;
        }
        .box-5 {
            grid-column: 6;
            grid-row: 1;
        }

        .box-6 {
            grid-column: 5;
            grid-row: 2;
        }

        .box-7 {
            grid-column: 6;
            grid-row: 2;
        }

    </style>
</head>
