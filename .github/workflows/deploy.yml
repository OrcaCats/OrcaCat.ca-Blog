name: Deploy to S3

on:
  push:
    branches: [main]  # Change if your default branch is 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{secrets.AWS_KEY}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_KEY }}
          aws-region: ${{secrets.AWS_REGION}}

      - name: üöÄ Sync files to S3
        run: |
          aws s3 sync . s3://${{secrets.AWS_S3_BUCKET}} \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*"

      - name: üßπ (Optional) Invalidate CloudFront Cache
        if: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
