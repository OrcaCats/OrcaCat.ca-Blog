<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OrcaCat Blog</title>
  <link rel="icon" href="assets/logo.ico" type="image/x-icon" />
  <link rel="stylesheet" href="blog.css" />
</head>
<body>
  <!-- Taskbar will be inserted here by Taskbar.js -->

  <div class="content">
    <div class="featured-container">
      <div class="image-container" onclick="rotateImage()">
        <img id="rotatingImage" src="assets/landerDemo1.png" alt="Rotating Image" />
      </div>
    </div>
    <div class="blog-grid" id="blogGrid"></div>
  </div>

  <!-- Load scripts AFTER DOM to ensure Taskbar.js runs properly -->
  <script src="Taskbar.js"></script>
  <script>
    // Manually initialize Taskbar (if not already done inside Taskbar.js)
    document.addEventListener('DOMContentLoaded', function () {
      window.taskbar = new TaskbarComponent({
        logoSrc: 'assets/logo.png',
        logoAlt: 'logo',
        links: [
          { href: 'home.html', text: 'HOME' },
          { href: 'about.html', text: 'ABOUT' },
          { href: 'projects.html', text: 'PROJECTS' },
          { href: 'blog.html', text: 'BLOG' }
        ]
      });
    });
  </script>
  <script src="blogCMS.js"></script>
  <script src="rotatingFeatured.js"></script>
</body>
</html>
